apply plugin: "application"

application {
    mainClassName = 'de.toboidev.saimiri.examples.simpleDeferredLighting.Main'
}

dependencies {
    compile project(":saimiri-base")
    compile project(":saimiri-gfx")
    compile "${jme3.g}:jme3-desktop:${jme3.v}"
    compile "${jme3.g}:jme3-lwjgl3:${jme3.v}"
}